<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <section class="container">

            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review">
                <div class="img-container">
                    <img src="https://tecake.com/wp-content/uploads/2020/11/cc1158e81e4b35d8c5adc1eca6a41667.jpg"
                        id="person-img" alt="" />
                </div>
                <h4 id="author">Jimin Fam</h4>
                <p id="job">Idol Researcher</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?
                </p>

                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>

                <button class="random-btn">Random</button>
            </article>
        </section>
    </main>

    <script src="reviews.js"></script>
</body>

</html>
